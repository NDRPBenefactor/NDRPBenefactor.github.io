	<script>
        function toggleContent(id) {
      var content = document.getElementById(id);
      if (content) {
        content.style.display = (content.style.display === "none" || getComputedStyle(content).display === "none") ? "block" : "none";
      }
    }
    </script>
	<script>
	  document.addEventListener("DOMContentLoaded", () => {
		document.body.classList.add("fade-init");

		// Allow style to apply first
		requestAnimationFrame(() => {
		  requestAnimationFrame(() => {
			document.body.classList.add("fade-in");
		  });
		});
	  });

	  // Optional: Clear classes on unload to prevent cache issues
	  window.addEventListener("beforeunload", () => {
		document.body.classList.remove("fade-in", "fade-init");
	  });
	</script>
